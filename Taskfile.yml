# https://taskfile.dev

version: "3"

tasks:
  install:
    desc: Install dependencies
    cmds:
      - pnpm i
    sources:
      - "package.json"

  default:
    deps: [install]
    aliases: [s, start]
    cmds:
      - pnpm run dev

  build:
    deps: [install]
    cmds:
      - pnpm run build

  build:giscus-theme:
    deps: [install]
    aliases: [bgt]
    cmds:
      - pnpm run build:giscus-theme

  preview:
    deps: [build]
    cmds:
      - pnpm run preview

  lint:
    deps: [install]
    cmds:
      - pnpm run lint:fix
